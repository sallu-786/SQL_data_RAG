<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Log file downloader</title>
    <link rel="icon" src="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            padding: 3px; /* Adjust padding as needed */
        }
    </style>
</head>
<body>
    <h1 class="justify" style="text-align: center;">Chat Log</h1>
    <br>
    <button class="btn btn-primary" onclick="downloadFile()">Download</button>
    <br>
    <table class="table" id="chat-log-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('chat-log-table').querySelector('tbody');
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${row.Timestamp}</td><td>${row.Question}</td><td>${row.Answer}</td>`;
                        tableBody.appendChild(tr);
                    });
                });
        });
        function downloadFile() {
            window.location.href = '/download';
        }
    </script>
</body>
</html>
